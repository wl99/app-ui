# 手机登陆页面元素配置

#
#  ID = "id"
#  XPATH = "xpath"
#  LINK_TEXT = "link text"
#  PARTIAL_LINK_TEXT = "partial link text"
#  NAME = "name"
#  TAG_NAME = "tag name"
#  CLASS_NAME = "class name"
#  CSS_SELECTOR = "css selector"
# android
android:
  手机号码输入:
    by: class name
    value: 'android.widget.EditText'
  X:
    by: id
    value: 'com.tenbent.bxjd:id/clear_iv'
  下一步:
    by: id
    value: 'com.tenbent.bxjd:id/layout_next'
  验证码输入:
    by: class name
    value: 'android.widget.EditText'
  登陆:
    by: id
    value: 'com.tenbent.bxjd:id/layout_next'

# ios
ios:
  手机号码输入:
    by: class name
    value: 'XCUIElementTypeStaticText'
  X:
    by: id
    value: cha 2
  下一步:
    by: id
    value: next new
  验证码输入:
    by: class name
    value: 'XCUIElementTypeStaticText'
  登陆:
    by: id
    value: next ok


